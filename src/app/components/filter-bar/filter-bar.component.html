<div class="css1"><h2>Filtres</h2>

<div class="filter-bar form-check" *ngFor="let categorie of plantsCategorie">
            <input type="checkbox"
                id="{{categorie}}"
                value="{{categorie}}" 
                class="form-check"
                (change)="onCheckCategory($event)">

        <label class ="form-check-label" for="{{categorie}}" >
            {{categorie}}
        </label>

        
    </div>
<div class="container">

    <div class="row height d-flex justify-content-center align-items-center">

        <div>

            <div class="search">
                <i class="fa fa-search"></i>
                <input type="text" class="form-control" placeholder="Rechercher votre plante..." (change)="onSearch($event)">

            </div>

        </div>

    </div>
</div>
